<div class="d-table" *ngIf="!isOnWorksDetailsPage; else secondaryNav">
    <div class="d-table-cell">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" [routerLinkActive]="'active'" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link" [routerLinkActive]="'active'" href="#about">About</a></li>
            <li class="nav-item"><a class="nav-link" [routerLinkActive]="'active'" href="#portfolio">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" [routerLinkActive]="'active'" href="#contact">Contact</a></li>
        </ul>
    </div>
</div>

<ng-template #secondaryNav>
    <div class="d-table nav2">
        <div class="d-table-cell">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" [routerLink]="['/']">Home</a></li>
                <li class="nav-item"><strong>Portfolio Projects</strong></li>
                <li class="nav-item" *ngFor="let project of projects">
                    <a class="nav-link" [routerLinkActive]="'active'" [routerLink]="['/works-details', project.id]">{{ project.title }}</a>
                </li>
            </ul>
        </div>
    </div>
</ng-template>

        <li><a href="https://www.linkedin.com/in/robertwojtow/" target="_blank"><i class="ri-linkedin-box-line h2"></i></a></li>
